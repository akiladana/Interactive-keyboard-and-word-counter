<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="view.css">
</head>

<body>
    <input onkeydown="
    keyValueCheck(event.key)" class="value-check">

    <div class="container">
        <div class="first-row">
            <div class="element-in-button js-element-~">
                <span class="">~</span>
                <span class="">`</span>
            </div>
            <div class="element-in-button js-element-1">
                <span>!</span>
                <span>1</span>
            </div>
            <div class="element-in-button js-element-2">
                <span>@</span>
                <span>2</span>
            </div>
            <div class="element-in-button js-element-3">
                <span>#</span>
                <span>3</span>
            </div>
            <div class="element-in-button js-element-4">
                <span>$</span>
                <span>4</span>
            </div>
            <div class="element-in-button js-element-5">
                <span>%</span>
                <span>5</span>
            </div>
            <div class="element-in-button js-element-6">
                <span>^</span>
                <span>6</span>
            </div>
            <div class="element-in-button js-element-7">
                <span>&</span>
                <span>7</span>
            </div>
            <div class="element-in-button js-element-8">
                <span>*</span>
                <span>8</span>
            </div>
            <div class="element-in-button js-element-9">
                <span>(</span>
                <span>9</span>
            </div>
            <div class="element-in-button js-element-0">
                <span>)</span>
                <span>0</span>
            </div>
            <div class="element-in-button js-element--">
                <span>_</span>
                <span>-</span>
            </div>
            <div class="element-in-button js-element-=">
                <span>+</span>
                <span>=</span>
            </div>
        </div>

        <div class="first-row">
            <div class="element-in-button js-letter-c">q</div>
            <div class="element-in-button js-letter-c">w</div>
            <div class="element-in-button js-letter-c">e</div>
            <div class="element-in-button js-letter-c">r</div>
            <div class="element-in-button js-letter-c">t</div>
            <div class="element-in-button js-letter-c">y</div>
            <div class="element-in-button js-letter-c">u</div>
            <div class="element-in-button js-letter-c">i</div>
            <div class="element-in-button js-letter-c">o</div>
            <div class="element-in-button js-letter-c">p</div>
            <div class="element-in-button ">
                <span>{</span>
                <span>[</span>
            </div>
            <div class="element-in-button ">
                <span>}</span>
                <span>]</span>
            </div>
            <div class="element-in-button ">
                <span>|</span>
                <span>\</span>
            </div>
        </div>

        <div class="first-row">
            <div class="element-in-button js-letter-c">a</div>
            <div class="element-in-button js-letter-c">s</div>
            <div class="element-in-button js-letter-c">d</div>
            <div class="element-in-button js-letter-c">f</div>
            <div class="element-in-button js-letter-c">g</div>
            <div class="element-in-button js-letter-c">h</div>
            <div class="element-in-button js-letter-c">j</div>
            <div class="element-in-button js-letter-c">k</div>
            <div class="element-in-button js-letter-c">l</div>
            <div class="element-in-button ">
                <span>:</span>
                <span>;</span>
            </div>
            <div class="element-in-button ">
                <span>"</span>
                <span>'</span>
            </div>
            <div class="element-in-button js-capslock js-capslock">Capslock</div>
            
        </div>

        <div class="first-row">
            <div class="element-in-button js-letter-c">z</div>
            <div class="element-in-button js-letter-c">x</div>
            <div class="element-in-button js-letter-c">c</div>
            <div class="element-in-button js-letter-c">v</div>
            <div class="element-in-button js-letter-c">b</div>
            <div class="element-in-button js-letter-c">n</div>
            <div class="element-in-button js-letter-c">m</div>
            <div class="element-in-button ">
                <span><</span>
                <span>,</span>
            </div>
            <div class="element-in-button ">
                <span>></span>
                <span>.</span>
            </div>
            <div class="element-in-button ">
                <span>?</span>
                <span>/</span>
            </div>
        </div>

    </div>

    <script src="view.js"></script>
</body>

</html>
